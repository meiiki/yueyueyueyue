<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<script src="../libs/angular.min.js"></script>
<body ng-app='app'>
  <!-- 调用控制器 -->
  <div ng-controller='ctrl'>
    <h1>这是angularjs</h1>
    {{name}},{{age}}<br>
    {{arr}} <br>
    {{obj}} <br>
    {{fn(a)}}
  </div>
  <div ng-controller='ctrl'>
    我叫{{name}}..今年{{age}}岁.
    <br>
    我叫{{stu.name}},今年{{stu.age}}岁,是一个{{stu.gender=='M'?'男':'女'}};
    <br>
    <img src="{{path}}">
  </div>
 
</body>
<script>
  //创建模块
   /*
  第一个参数:字符串,为ng-app定义的模块的名称
  第二个参数:数组,元素为字符串,表示该模块依赖的对象
  */
  var app = angular.module('app',[]);
  // 创建控制器
  /*
  第一个参数:字符串,表示该控制器的名称
  第二个参数:数组,数组中前面的元素为字符串,表示该控制器依赖的模块,最后一个元素为function,表示该控制器的功能
  */
  
  app.controller('ctrl',["$scope",function($scope){
    //console.log("进入到ctrl控制器");
    //$scope:是一个空对象 {}
    $scope.name = "张三";
    $scope.age = 23;
    $scope.arr = [1,2,3];
    $scope.obj = {a:1,b:2};
    // $scope.fn = function(a){
    //   console.log(a);
    // }
    //模拟从数据库中获取到的数据
   

     var data ={name:'jack',age:23,gender:'M'};
      $scope.stu = data;
      //获取图片路径
      $scope.path ="../../edu-web-王然/images/1_03 (2).png"

  }]);

 

</script>
</html>
